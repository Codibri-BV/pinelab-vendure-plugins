overwrite: true
generates:
  src/generated/admin-graphql.ts:
    documents: 'src/admin.graphql'
    schema: 'http://localhost:3050/admin-api'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-document-nodes'
  src/generated/shop-graphql.ts:
    documents: 'src/shop.graphql'
    schema: 'http://localhost:3050/shop-api'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-document-nodes'
