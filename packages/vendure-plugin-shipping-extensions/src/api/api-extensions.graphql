input ParcelCollectionPointSearchInput {
  carrier: String! # PostNL DHL etc
  postalCode: String!
  houseNumber: String
}

type ParcelCollectionPoint {
  id: ID!
  name: String!
  address: String!
  postalCode: String!
  houseNumber: String
  city: String!
  country: String!
  latitude: Float
  longitude: Float
  distanceInKm: Float
  cutOffTime: String
}

extend type Query {
  searchParcelCollectionPoints(
    input: ParcelCollectionPointSearchInput
  ): [ParcelCollectionPoint]!
  setParcelCollectionPoint(id: ID!): Order!
  unsetParcelCollectionPoint: Order!
}

